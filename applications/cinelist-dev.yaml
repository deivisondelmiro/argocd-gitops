apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cinelist-dev
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '1'
spec:
  project: default
  source:
    repoURL: https://github.com/deivisondelmiro/cinelist
    targetRevision: main
    path: helm/app
    helm:
      parameters:
      - name: global.environment
        value: dev
      values: "frontend:\n  image:\n    repository: ghcr.io/deivisondelmiro/cinelist-frontend\n\
        \    tag: \"20251123051222-0f775e06\"\nbackend:\n  image:\n    repository:\
        \ ghcr.io/deivisondelmiro/cinelist-backend\n    tag: \"20251123051222-0f775e06\"\
        \n"
  destination:
    server: https://kubernetes.default.svc
    namespace: cinelist-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
  ignoreDifferences:
  - group: batch
    kind: Job
    jsonPointers:
    - /metadata/annotations
    - /status
